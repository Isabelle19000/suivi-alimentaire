<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Datalist Aliments</title>
</head>
<body>
  <h1>Ajouter un aliment à la journée</h1>
  
<datalist id="liste-aliments">
  <option value="Banane">
  <option value="Pomme">
  <option value="Pain">
</datalist>
  

  <form id="form-aliment">
    <input type="text" id="nom" list="liste-aliments" placeholder="Tape un aliment..." required>
    <datalist id="liste-aliments"></datalist>

    <input type="number" id="points" placeholder="Points" step="0.1">
    <button type="submit">Ajouter</button>
  </form>

  <h2>Aliments ajoutés</h2>
  <ul id="liste-jour"></ul>

  <script src="script.js"></script>
</body>
</html>
