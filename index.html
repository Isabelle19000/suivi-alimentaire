<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des aliments</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    progress { width: 100%; height: 20px; }
    label { display: block; margin-top: 1em; }
    .alerte { color: red; font-weight: bold; }
    button { margin-top: 1em; }
    ul { padding-left: 1em; }
    li { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Suivi des aliments</h1>

  <h2>Ajouter un aliment à la journée</h2>
  <form id="form-aliment">
    <input type="text" id="nom" list="liste-aliments" placeholder="Tape un aliment..." required>
    <datalist id="liste-aliments"></datalist>
    <input type="number" id="points" placeholder="Points" step="0.1" required>
    <button type="submit">Ajouter</button>
  </form>

  <ul id="liste-aliments-jour"></ul>
  <p>Total de points : <span id="total-points">0</span></p>
  <p>Objectif journalier : 23 points</p>
  <progress id="barre-objectif" value="0" max="23"></progress>
  <p>Réserve restante : <span id="reserve-restante">21</span> points</p>
  <p id="alerte-reserve" class="alerte"></p>
  <button id="reset-journee">Réinitialiser la journée</button>

  <h2>Gestion de la base</h2>
  <form id="form-ajout-aliment">
    <input type="text" id="nouvel-aliment" placeholder="Nom de l'aliment" required>
    <input type="number" id="nouveaux-points" placeholder="Points" step="0.1" required>
    <button type="submit">Ajouter</button>
  </form>

  <h3>Supprimer un aliment</h3>
  <form id="form-suppression">
    <input type="text" id="aliment-a-supprimer" list="liste-suppression" placeholder="Tape un aliment..." required>
    <datalist id="liste-suppression"></datalist>
    <button type="submit">Supprimer</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
