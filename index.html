<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi des aliments</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Suivi des aliments</h1>

  <!-- Formulaire principal -->
  <form id="form-aliment">
    <input list="liste-aliments" id="nom" placeholder="Nom de l'aliment" />
    <datalist id="liste-aliments"></datalist>
    <input type="number" id="points" placeholder="Points" />
    <button type="submit">Ajouter</button>
  </form>

  <progress id="barre-objectif" max="100" value="0"></progress>
  <p>Total : <span id="total-points">0</span> points</p>
  <ul id="liste-aliments"></ul>
  <button id="reset">Réinitialiser la journée</button>

  <!-- Historique -->
  <div id="historique"></div>
  <div id="calendrier"></div>

  <!-- Poids -->
  <form id="form-poids">
    <input type="number" id="poids" placeholder="Poids (kg)" />
    <button type="submit">Ajouter poids</button>
  </form>
  <canvas id="poidsChart"></canvas>
  <ul id="liste-poids"></ul>
  <button id="reset-all">Tout réinitialiser</button>

  <!-- Base d'aliments -->
  <form id="form-ajout-aliment">
    <input type="text" id="nouvel-aliment" placeholder="Nouvel aliment" />
    <input type="number" id="nouveaux-points" placeholder="Points" />
    <button type="submit">Ajouter à la base</button>
  </form>
  <button id="export-base">Exporter la base</button>
  <input type="file" id="import-base" accept=".json" />
  <section>
    <h2>Mes aliments</h2>
    <ul id="liste-base-aliments"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
